---
- name: Install desktop packages
  community.general.pacman:
    name:
      - bind
      - bluez
      - bluez-utils
      - foot
      - foot-terminfo
      - fwupd
      - git-crypt
      - libfido2
      - libreoffice-still
      - libspnav
      - man-db
      - man-pages
      - nvtop
      - rpi-imager
      - ttf-0xproto-nerd
      - usbutils
      - wl-clipboard
      - yubikey-manager
    state: present
  become: true
  when: ansible_facts['distribution'] == "Archlinux"

- name: Enable foot socket
  ansible.builtin.systemd_service:
    name: foot-server.socket
    enabled: true
    state: started
    scope: user

- name: Enable pcscd socket
  ansible.builtin.systemd_service:
    name: pcscd.socket
    enabled: true
    state: started
  become: true

- name: Enable bluetooth service
  ansible.builtin.systemd_service:
    name: bluetooth
    enabled: true
    state: started
  become: true

- name: Enable fwupd-refresh timer
  ansible.builtin.systemd_service:
    name: fwupd-refresh.timer
    enabled: true
    state: started
  become: true

- name: Ensure environment.d config directory exists
  ansible.builtin.file:
    path: "{{ ansible_facts.user_dir }}/.config/environment.d"
    state: directory
    mode: u=rwx,g=rx,o=rx

- name: Set up SSH_AUTH_SOCK
  ansible.builtin.copy:
    src: ssh_auth_socket.conf
    dest: "{{ ansible_facts.user_dir }}/.config/environment.d/ssh_auth_socket.conf"
    mode: u=rw,g=r,o=r

- name: Enable ssh-agent
  ansible.builtin.systemd_service:
    name: ssh-agent
    enabled: true
    state: started
    scope: user

- name: Set systemd-boot loader.conf
  ansible.builtin.copy:
    src: systemd-boot/loader.conf
    dest: /boot/loader/loader.conf
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx
  become: true

- name: Set NetworkManager to use IPv6 temporary addresses by default
  ansible.builtin.copy:
    src: ip6-privacy.conf
    dest: /etc/NetworkManager/conf.d/ip6-privacy.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  become: true
