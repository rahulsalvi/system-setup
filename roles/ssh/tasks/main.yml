---
- name: Install ssh packages
  community.general.pacman:
    name:
      - openssh
      - ufw
    state: present
  become: true
  when: ansible_facts['distribution'] == "Archlinux"

- name: Create ssh group
  ansible.builtin.group:
    name: ssh
    state: present
  become: true

- name: Add running user to ssh group
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: ssh
    append: true
  become: true

- name: Create trusted user CA keys file
  ansible.builtin.assemble:
    src: files/pki/ssh/user_ca
    dest: /etc/ssh/trusted_user_ca_keys
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  become: true

- name: Create global known_hosts file
  ansible.builtin.template:
    src: templates/known_hosts.j2
    dest: /etc/ssh/ssh_known_hosts
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  become: true

- name: Limit ssh
  community.general.ufw:
    rule: limit
    name: SSH
  become: true

- name: Restart sshd
  ansible.builtin.systemd_service:
    name: sshd
    state: restarted
    enabled: true
  become: true
  when: ansible_facts['distribution'] == "Archlinux"

- name: Mask sshdgenkeys service
  ansible.builtin.systemd_service:
    name: sshdgenkeys
    masked: true
  become: true
  when: ansible_facts['distribution'] == "Archlinux"

- name: Remove ECDSA key
  ansible.builtin.file:
    path: /etc/ssh/{{ item }}
    state: absent
  loop:
    - ssh_host_ecdsa_key
    - ssh_host_ecdsa_key.pub
  become: true
