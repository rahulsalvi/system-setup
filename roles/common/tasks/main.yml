---
- name: Install common packages
  community.general.pacman:
    name:
      - ansible
      - docker
      - docker-buildx
      - docker-compose
      - git
      - neovim
      - step-cli
      - tailscale
      - ufw
      - zsh
    state: present
  become: true
  when: ansible_facts['distribution'] == "Archlinux"

- name: Set running user's shell to zsh
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    shell: /usr/bin/zsh
  become: true
