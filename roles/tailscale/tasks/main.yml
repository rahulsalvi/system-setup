---
- name: Install tailscale packages
  community.general.pacman:
    name:
      - tailscale
    state: present
  become: true
  when: ansible_facts['distribution'] == "Archlinux"

- name: Enable tailscaled
  ansible.builtin.systemd_service:
    name: tailscaled
    enabled: true
    state: started
  become: true
